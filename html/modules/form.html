<div id="form-order" class="form-order hide">
    <div class="form-block">

        <div class="close">
            <img class="just" src="images/svg/form-close.svg">
        </div>

        <div class="content">
            <div class="header">Оформление заказа</div>
            <form class="form__form">
                <div class="good">
                    <div class="name">
                        Букет с розывыми тюльпанами
                    </div>
                    <div class="article-price">
                        <div class="article">
                            А1001
                        </div>
                        <div class="price">
                            <span class="old">4 590 ₽</span><span class="new">2 990 ₽</span>
                        </div>
                    </div>
                    <input type="hidden" class="image">
                </div>

                <div class="order-options">
                    <ul>
                        <li>
                            <label class="container-checkbox">
                                <input name="is_postcard" id="postcard" type="checkbox">
                                <span class="checkmark"></span>
                                <span class="label">Открытка с пожеланиями</span>
                            </label>
                            149 ₽
                        </li>

                        <li class="inputs" style="display: none;">
                            <div class="input">
                                <input name="postcard_text" type="text" placeholder="Введите текст">
                            </div>
                        </li>

                        <li>
                            <label class="container-checkbox">
                                <input name="decoration" type="checkbox">
                                <span class="checkmark"></span>
                                <span class="label">Украшение для букета Топпер</span>
                            </label>
                            99 ₽
                        </li>
                    </ul>
                </div>

                <div class="delivery-free">
                    <span>
                        Доставка по Москве в пределах МКАД
                    </span>
                    <span>
                        Бесплатно
                    </span>
                </div>

                <div class="inputs">
                    <div class="input">
                        <input name="user_name" type="text" placeholder="Имя" required>
                    </div>
                    <div class="input">
                        <input name="user_phone" type="text" placeholder="Телефон" required>
                    </div>
                    <div class="input">
                        <input name="user_email" type="email" placeholder="Email" required>
                    </div>
                    <div class="input">
                        <img data-src="images/svg/form-timetable.svg" data-srcset="images/svg/form-timetable.svg 0w">
                        <input name="user_date" type="text" placeholder="Дата получения" required>
                    </div>
                    <div class="input">
                        <input name="user_addr" type="text" placeholder="Адрес доставки" required>
                    </div>
                </div>
            </form>
            <div class="errors">

            </div>
            <div class="order-btn">
                <button id="do_order" class="green-btn">Заказать</button>
            </div>
        </div>


    </div>
</div>
